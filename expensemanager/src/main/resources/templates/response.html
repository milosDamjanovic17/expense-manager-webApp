<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${successMsg}">
        <h1>Success</h1>
        <p>Thanks for registering your account! Now you can start adding your expenses</p>
        <a th:href="@{/login}">Go To Login Page</a>
    </div>

  <div th:if="${notFound}">
    <h1>Expense Not Available</h1>
    <p th:text="${message}"></p>
    <a th:href="@{/expenses}">Back to Home Page</a>
  </div>

  <div th:if="${serverError}">
      <h1>Contact Administrator</h1>
      <p th:text="${message}"></p>
      <p th:text="${stackTrack}">Something went wrong, please contact your administrator</p>
      <a th:href="@{/expenses}">Back to Home Page</a>
  </div>

</body>
</html>
